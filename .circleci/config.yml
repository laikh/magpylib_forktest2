version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/

jobs:
  build:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Specific depedencies for pyvista or mayavi
          command: |
            apt update
            apt-get install -y libgl1-mesa-dev xvfb
            apt-get install -y --no-install-recommends xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0
            apt-get clean -y
            apt-get install -y --no-install-recommends qt5-default
            apt-get clean -y
            python3 -m pip install vtk
            apt-get update && apt-get install -y python3-opencv && apt-get clean -y
            pip3 install opencv-python
            pip3 install PyVirtualDisplay
            pip3 install mayavi PyQt5
      - run:
          name: Install local magpylib
          command: pip install .[dev]
      - run:
          name: Set up testing tools and environment
          command: mkdir test-results && pip install tox && pip install pylint
      - run:
          name: Run pylint test
          command: pylint --rcfile='./.pylintrc' magpylib
      - run:
          name: Run code test coverage suite
          command: tox

  deploy:
    docker:
      - image: python:3
    steps:
        - checkout
        - run:
            name: install python dependencies
            command: |
              python3 -m venv venv
              . venv/bin/activate
              make dev
        - run:
            name: verify git tag vs. version
            command: |
              python3 -m venv venv
              . venv/bin/activate
              python setup.py verify
        - run:
            name: init .pypirc
            command: |
              echo -e "[pypi]" >> ~/.pypirc
              echo -e "username: magpylib" >> ~/.pypirc
              echo -e "password: $PYPI_PASSWORD" >> ~/.pypirc
        - run:
            name: create packages
            command: |
              make package
        - run:
            name: upload to pypi
            command: |
              . venv/bin/activate
              twine upload --repository pypi dist/*
